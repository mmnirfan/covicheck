<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covicheck Configurator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!--- Script -->
    <script type="text/javascript"  src="factory.js"></script>
    <script type="text/javascript" src="url.js"></script>
    <style>
      body {
        font-family: "Lato", sans-serif;
      }
      
      .sidenav {
        height: 100%;
        width: 180px;
        position: fixed;
        z-index: 1;
        top: 0;
        left: 0;
        background-color: #ddd;
        overflow-x: hidden;
        padding-top: 20px;
      }
      .sidenav a {
        padding: 6px 8px 6px 16px;
        text-decoration: none;
        font-size: 20px;
        color: #000000;
        display: block;
      }
      
      .sidenav a:hover {
        color: orange;
      }
      .sidenav a:active {
        color: orange;
      }
      .sidenav a strong:hover {
        color: green;
      }
      .card{box-sizing: border-box; box-shadow: 3px 3px rgb(235, 235, 235);}
      
      input {
        font-weight: bold;
      } 
      h5 {font-weight: 700;}     
      .main {
        margin-left: 160px; /* Same as the width of the sidenav */
        font-size: 28px; /* Increased text to enable scrolling */
        padding: 0px 10px;
      }
      .popup{
          width: 500px;
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          font-size: 1.2rem;
          box-sizing: border-box;
          border: black 2px solid;
          padding: 25px 50px 50px 50px;
      }
      #error_message {
          margin-bottom: 20px;
          padding: 0;
          background: #fd6464;
          text-align: center;
          font-size: 14px;
          color: white;
          transition: all 0.5s ease;
      }
      
      #pageData{display: none;}
      
      @media screen and (max-width: 1900px){
          #content{margin-left: 180px;}
          .card{width: 450px;}
        }

      @media screen and (min-width:1028px) and (max-width:1125px) {
        .card{width: 400px;}
      }
      @media screen and (min-width: 768px) and (max-width:1028px) {
        strong {font-size: 0.9em;}
        .sidenav a {font-size: 18px;}
        .sidenav {width: 163px;}
        #content{margin-left: 180px;}
        .card{width: 350px;}
      }
      @media screen and (min-width: 480px) and (max-width:767px) {
        strong {font-size: 0.8em; float: left;}
        .sidenav a {font-size: 16px; float: left;}
        .sidenav {width: 100%; height: auto; position: relative;}
        h5 {font-size: 1.2em;}
        #content{margin-left: 0;}
        .popup{width: 390px;}
      }

      @media screen and (min-width: 320px) and (max-width:479px) {
        strong {font-size: 0.7em; float: none; top: 0; text-align: center;}
        .sidenav a {font-size: 14px; float: none; text-align: center;}
        .sidenav {width: 100%; height: auto; position: relative;}
        h5 {font-size: 1.1em;}
        #content{margin-left: 0;}
        .popup{width: 330px;}
      }
      @media screen and (min-width: 321px) and (max-width:500px) {
        .card{width: auto;}
      }

      @media screen and (max-width: 320px) {
        strong {font-size: 0.6em; float: none; text-align: center;}
        .sidenav a {font-size: 12px; float: none; text-align: center;}
        .sidenav {width: 100%; height: auto; position: relative;}
        h5 {font-size: 1.0em;}
        #content{margin-left: 0;}
        .card{width: auto;}
        .popup{width: 280px;}
      }
    </style>
</head>
<body>
  <section id="pageData">
    <div class="container-fluid">
      <div class="sidenav">
        <a><h4><strong>Covicheck Configurator</strong></h4></a>
        <a href="index.html">Home</a>
        <a href="wifi_setting.html">WiFi Settings</a>
        <a href="factory_settings.html" style="color: orange;">Factory Settings</a>
        <a href="update.html">Update</a>
      </div>
      <div id="content">
        <div class="row">
          <div class="col-12 col-lg-6 col-xl-6">
            <h5 class="pt-5">Factory Setting</h5>
            <div class="card p-3 mt-3">
              <form id="FactorySettingsFormId">
                  <div class="form-group">
                      <label for="Unit" class="col-12 col-sm-6 col-md-12 col-lg-12">Temp. Unit :</label>
                      <div class="col-12 col-sm-6 col-md-12 col-lg-12">
                          <select class="form-control" id="unit" required>
                              <option value disabled selected hidden>Select Temp Unit</option>
                              <option>C</option>
                              <option>F</option>
                          </select>
                      </div>
                  </div>
                  <div class="form-group">
                      <label for="proximityMax" class="col-12 col-sm-6 col-md-12 col-lg-12">Min Temp :</label>
                      <div class="col-12 col-sm-6 col-md-12 col-lg-12">
                        <input type="text" class="form-control" id="tempMin" placeholder="Min Temperature" required>
                      </div>
                  </div>
                  <div class="form-group">
                      <label for="proximityMax" class="col-12 col-sm-6 col-md-12 col-lg-12">Max Temp :</label>
                      <div class="col-12 col-sm-6 col-md-12 col-lg-12">
                        <input type="text" class="form-control" id="tempMax" placeholder="Max Temperature" required>
                      </div>
                  </div>
                  <div class="form-group">
                      <label for="proximityMin" class="col-12 col-sm-6 col-md-12 col-lg-12">Proximity Min :</label>
                      <div class="col-12 col-sm-6 col-md-12 col-lg-12">
                        <input type="text" class="form-control" id="minProx" placeholder="Proximity Min" required>
                        <button type="button" style="float: left; margin: 8px 0 8px 0;" class="btn btn-success" onclick="getProximityMin();">Get Proximity</button>
                      </div>
                  </div>
                  <div class="form-group">
                      <label for="proximityMax" class="col-12 col-sm-6 col-md-12 col-lg-12">Proximity Max :</label>
                      <div class="col-12 col-sm-6 col-md-12 col-lg-12">
                        <input type="text" class="form-control" id="maxProx" placeholder="Proximity Max" required>
                        <button type="button" style="float: left; margin: 8px 0 8px 0;" class="btn btn-success" onclick="getProximityMax();">Get Proximity</button>
                      </div>
                  </div>
                  <div class="form-group">
                      <label for="deviceType" class="col-12 col-sm-6 col-md-12 col-lg-12">Device Type :</label>
                      <div class="col-12 col-sm-6 col-md-12 col-lg-12">
                          <select class="form-control" id="device_Type" required>
                              <option value disabled selected hidden>Select Device Type</option>
                              <option value="0">Proximity Device</option>
                              <option value="1">Wi-Fi and QR Stickerits</option>
                              <option value="2">QR Reader</option>
                              <option value="3">RFID Deviceits</option>
                          </select>
                      </div>
                  </div>
                  <div class="form-group">
                    <button type="submit" class="btn btn-success mt-3 ml-3" id="buttonFactorySubmit">Submit</button>
                  </div>
              </form>
            </div>
          </div>
          <div class="col-12 col-lg-6 col-xl-6">
            <h5 class="pt-5">Current-Config</h5>           
            <div class="card p-3 mt-3" id="current_config">
              <form>
                <div class="form-group row">
                  <label for="min Temp" class="col-6 col-sm-6 col-md-6 col-lg-6 col-form-label">Min Temp:</label>
                  <div class="col-6 col-sm-6 col-md-6 col-lg-6">
                    <input type="text" readonly class="form-control-plaintext" id="minTemp" value="">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="max Temp" class="col-6 col-sm-6 col-md-6 col-lg-6 col-form-label">Max Temp:</label>
                  <div class="col-6 col-sm-6 col-md-6 col-lg-6">
                    <input type="text" readonly class="form-control-plaintext" id="maxTemp" value="">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="prox Min" class="col-6 col-sm-6 col-md-6 col-lg-6 col-form-label">Prox Min:</label>
                  <div class="col-6 col-sm-6 col-md-6 col-lg-6">
                    <input type="text" readonly class="form-control-plaintext" id="proxMin" value="">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="prox Max" class="col-6 col-sm-6 col-md-6 col-lg-6 col-form-label">Prox Max:</label>
                  <div class="col-6 col-sm-6 col-md-6 col-lg-6">
                    <input type="text" readonly class="form-control-plaintext" id="proxMax" value="">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="temp Unit" class="col-6 col-sm-6 col-md-6 col-lg-6 col-form-label">Temp Unit:</label>
                  <div class="col-6 col-sm-6 col-md-6 col-lg-6">
                    <input type="text" readonly class="form-control-plaintext" id="tempUnit" value="">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="deviceType" class="col-6 col-sm-6 col-md-6 col-lg-6 col-form-label">Dev Type:</label>
                  <div class="col-6 col-sm-6 col-md-6 col-lg-6">
                    <input type="text" readonly class="form-control-plaintext" id="deviceType" value="">
                  </div>
                </div>
              </form>
            </div>
            <button type="button" class="btn btn-success mt-5 mb-5" onclick="deviceReboot();">Reboot Device</button>
          </div>
        </div>
      </div>
    </div>
  </section>
  <section id="modal">
    <!-- Modal body -->
    <div class="popup">
      <h2 class="text-center p-3">User Login</h2>
      <div id="error_message"></div>
      <form>
          <div class="form-group">
            <label for="userId">User Id:</label>
            <input type="text" id="userid" class="form-control" placeholder="Enter Id" required>
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="pwd" class="form-control" placeholder="Enter password" required>
          </div>
          <button type="submit" class="btn btn-primary" id="formSubmit">Submit</button>
          <button type="button" class="btn btn-danger" style="float: right;" id="close">close</button>
      </form>
    </div>
  </section>
</body>
</html>
