<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covicheck Configurator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!--- Script -->
    <script src="/wifi.js"></script>
    <script src="/url.js"></script>
    <style>
      body {
        font-family: "Lato", sans-serif;
      }
      
      .sidenav {
        height: 100%;
        width: 180px;
        position: fixed;
        z-index: 1;
        top: 0;
        left: 0;
        background-color: #ddd;
        overflow-x: hidden;
        padding-top: 20px;
      }
      .sidenav a {
        padding: 6px 8px 6px 16px;
        text-decoration: none;
        font-size: 20px;
        color: #000000;
        display: block;
      }
      .sidenav a:hover {
        color: orange;
      }
      .sidenav a strong:hover {
        color: green;
      }
      #content{margin-left: 250px;}
      h5 {font-weight: 700;}
      input {
          font-weight: bold;
      }
      .card {width: 500px; box-sizing: border-box; box-shadow: 3px 3px rgb(235, 235, 235);}
      
      .main {
        margin-left: 160px; /* Same as the width of the sidenav */
        font-size: 28px; /* Increased text to enable scrolling */
        padding: 0px 10px;
      }
      @media screen and (min-width: 768px) and (max-width:1028px) {
        strong {font-size: 0.9em;}
        .sidenav a {font-size: 18px;}
        .sidenav {width: 163px;}
        #content{margin-right: 0;}
      }
      @media screen and (min-width: 480px) and (max-width:767px) {
        strong {font-size: 0.8em; float: left;}
        .sidenav a {font-size: 16px; float: left;}
        .sidenav {width: 100%; height: auto; position: relative;}
        h5 {font-size: 1.0em;}
        #content{margin-left: 0;}
      }
      @media screen and (max-width: 541px) and (min-width: 479px){
        .card {width: auto;}
      }

      @media screen and (min-width: 320px) and (max-width:479px) {
        strong {font-size: 0.7em; float: none; top: 0; text-align: center;}
        .sidenav a {font-size: 14px; float: none; text-align: center;}
        .sidenav {width: 100%; height: auto; position: relative;}
        h5 {font-size: 0.9em;}
        #content{margin-left: 0;}
        .card {width: auto;}
      }

      @media screen and (max-width: 320px) {
        strong {font-size: 0.6em; float: none; text-align: center;}
        .sidenav a {font-size: 12px; float: none; text-align: center;}
        .sidenav {width: 100%; height: auto; position: relative;}
        h5 {font-size: 0.9em;}
        #content{margin-left: 0;}
        .card {width: auto;}
      }
  </style>
</head>
<body>
    <section>
      <div class="container-fluid">
        <div class="sidenav">
          <a><h4><strong>Covicheck Configurator</strong></h4></a>
          <a href="/">Home</a>
          <a style="color: orange;" href="wifi_setting.html">WiFi Settings</a>
          <a href="factory_settings.html" data-toggle="modal" data-target="#myModal_2">Factory Settings</a>
          <a href="update.html" data-toggle="modal" data-target="#myModal">Update</a>
        </div>
        <div class="row" id="content">
          <div class="col-12 col-sm-12 col-md-12 col-lg-12">
            <h5 class="mt-3">WiFi Setting</h5>
            <div class="card p-3 mt-3">
              <form>
                <div class="form-group row">
                  <label for="New SSID" class="col-sm-3 col-md-4 col-form-label">New SSID :</label>
                    <div class="col-sm-9 col-md-8">
                      <input type="text" class="form-control" id="ssid" placeholder="SSID" required>
                    </div>
                </div>
                <div class="form-group row">
                  <label for="Password" class="col-sm-3 col-md-4 col-form-label">Password :</label>
                  <div class="col-sm-9 col-md-8">
                    <input type="password" class="form-control" id="newPass" placeholder="Password" required>
                  </div>
                </div>
                <button type="submit" class="btn btn-success mt-3" id="buttonWifiSubmit">Submit</button>
              </form>
            </div>
          </div>
          <div class="col-12 col-sm-12 col-md-12 col-lg-12">
            <h5 class="mt-3">Current-Config</h5>
            <div class="card p-3 mt-3" id="current_config">
              <form>
                <div class="form-group row">
                  <label for="ssid" class="col-6 col-sm-6 col-md-6 col-lg-6 col-form-label">SSID:</label>
                  <div class="col-6 col-sm-6 col-md-6 col-lg-6">
                    <input type="text" readonly class="form-control-plaintext" id="ssid_below" value="">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="password" class="col-6 col-sm-6 col-md-6 col-lg-6 col-form-label">Password:</label>
                  <div class="col-6 col-sm-6 col-md-6 col-lg-6">
                    <input type="text" readonly class="form-control-plaintext" id="password" value="">
                  </div>
                </div>
              </form>
            </div>
            <button type="button" class="btn btn-success mt-5 mb-5" onclick="deviceReboot();">Reboot Device</button>
          </div>
        </div>
      </div>
    </section>
     <!-- The Modal -->
     <div class="modal fade" id="myModal">
        <div class="modal-dialog modal-sm">
          <div class="modal-content">
          
            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title">User Login for Update</h4>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            
            <!-- Modal body -->
            <div class="modal-body">
                <form action="update.html" method="POST" onSubmit="return checkLoginPass();">
                    <div class="form-group">
                      <label for="userId">User Id:</label>
                      <input type="text" id="userid" class="form-control" placeholder="Enter Id" required>
                    </div>
                    <div class="form-group">
                      <label for="password">Password:</label>
                      <input type="password" id="pwd" class="form-control" placeholder="Enter password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            
            <!-- Modal footer -->
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
            
          </div>
        </div>
    </div> <!-- Modal End -->

    <!-- The Modal-2 -->
    <div class="modal fade" id="myModal_2">
        <div class="modal-dialog modal-sm">
          <div class="modal-content">
          
            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title">User Login Factory Settings</h4>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            
            <!-- Modal body -->
            <div class="modal-body">
                <form action="factory_settings.html" method="POST" onSubmit="return checkLoginPassword();">
                    <div class="form-group">
                      <label for="userId">User Id:</label>
                      <input type="text" id="user" class="form-control" placeholder="Enter Id" required>
                    </div>
                    <div class="form-group">
                      <label for="pwd">Password:</label>
                      <input type="password" id="pass" class="form-control" placeholder="Enter password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            
            <!-- Modal footer -->
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
            
          </div>
        </div>
    </div> <!-- Modal-2 End -->
</body>
</html>
